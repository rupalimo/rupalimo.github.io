<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="icon" type="image/png" href="" />

		<title>sharlene-shuffle</title>
	</head>

	<body>

		<div class="content">
			<div class="top-bar">
				<img src="looped.gif" title="sharlene shuffle" />
			</div>

			<div class="music-titles">
				<span>
					<p class="title">Song Title</p>
					<p class="artist">Artist Name</p>
				</span>
				<p class="friend">Your Name</p>
			</div>
			<div class="progress-wrapper">
				<div class="progress-details">
					<div class="progress-bar">
						<span></span>
					</div>
				</div>
			</div>

			<div class="time">
				<span class="current">00:00</span>
				<span class="final">05:00</span>
			</div>
			
			<div class="control-btn">
				<div class="" id="shuffle">shuffle</div>
				<div class="play-pause">
					<span class="">play</span>
				</div>
			</div>
		</div>

		<audio src="music/music1.mp3" class="main-song"></audio>

		<script src="js/script.js"></script>
		<script src="js/playlist.js"></script>
	</body>
</html>
